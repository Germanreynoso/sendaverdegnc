<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senda Verde - Gestión de GNC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .input-field, .button {
            border-radius: 0.5rem;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen py-8 px-4">
    <div class="container bg-white shadow-xl rounded-2xl p-6 md:p-10 space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-green-700">SENDA VERDE</h1>
            <p class="text-lg text-gray-600">Gestión de Turnos GNC</p>
        </header>

        <section id="form-section" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="col-span-1">
                    <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                    <input type="date" id="fecha" class="input-field mt-1 block w-full border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <div class="col-span-1">
                    <label for="turno" class="block text-sm font-medium text-gray-700">Turno</label>
                    <input type="text" id="turno" placeholder="Ej: Mañana" class="input-field mt-1 block w-full border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <div class="col-span-1">
                    <label for="encargado" class="block text-sm font-medium text-gray-700">Encargado</label>
                    <input type="text" id="encargado" placeholder="Ej: Quiroz Juan" class="input-field mt-1 block w-full border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
            </div>

            <div class="table-container bg-white rounded-lg shadow-inner p-4">
                <table id="aforadores-table" class="w-full text-left table-auto border-separate border-spacing-y-2">
                    <thead class="text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="p-2">Surtidor</th>
                            <th class="p-2">Inicio</th>
                            <th class="p-2">Salida</th>
                            <th class="p-2">Metros</th>
                            <th class="p-2">Precios</th>
                            <th class="p-2">Total</th>
                        </tr>
                    </thead>
                    <tbody id="aforadores-body" class="text-gray-900">
                        <!-- Las filas de la tabla se insertarán con JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="flex justify-between items-center py-4">
                <div class="font-bold text-gray-800 text-lg">TOTAL GENERAL: <span id="total-general-display">0.00</span></div>
                <button onclick="addRow()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold shadow hover:bg-green-700 transition-colors">
                    + Agregar surtidor
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800">Depósitos</h3>
                    <div id="depositos-list" class="space-y-2">
                        <!-- Los inputs de depósito se agregarán aquí -->
                    </div>
                    <button onclick="addDeposito()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold shadow hover:bg-gray-300 transition-colors w-full">+ Agregar depósito</button>
                    <p class="font-bold text-gray-800 text-lg mt-4">TOTAL DEPÓSITOS: <span id="total-depositos-display">0.00</span></p>
                </div>
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800">Ventas</h3>
                    <input type="number" id="ventas-input" placeholder="Total de ventas" class="input-field block w-full border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
            </div>
            
        </section>

        <hr class="my-8 border-gray-300">

        <!-- Sección de control de inventario -->
        <section id="inventory-section" class="space-y-6">
            <h2 class="text-3xl font-bold text-gray-800 text-center">Inventario de Mercadería</h2>
            
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="product-name-input" placeholder="Nombre del producto" class="input-field w-full md:w-auto border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                <input type="number" id="product-stock-input" placeholder="Stock inicial" class="input-field w-full md:w-auto border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                <input type="number" id="product-price-input" placeholder="Precio" class="input-field w-full md:w-auto border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                <button onclick="addProduct()" class="button bg-green-600 text-white font-semibold py-2 px-4 shadow hover:bg-green-700 transition-colors">
                    Agregar producto
                </button>
            </div>

            <div class="table-container bg-white rounded-lg shadow-inner p-4">
                <table id="inventory-table" class="w-full text-left table-auto border-separate border-spacing-y-2">
                    <thead class="text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="p-2">Producto</th>
                            <th class="p-2">Stock</th>
                            <th class="p-2">Vendido</th>
                            <th class="p-2">Subtotal</th>
                            <th class="p-2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body" class="text-gray-900">
                        <!-- Las filas de inventario se insertarán con JavaScript -->
                    </tbody>
                </table>
            </div>
            
        </section>

        <footer class="mt-8 space-y-4">
            <button onclick="generarTextoParaExcel()" class="w-full button bg-blue-600 text-white font-bold py-3 shadow-lg hover:bg-blue-700 transition-colors">
                Generar para Excel
            </button>
            <div id="excel-output" class="hidden">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Datos listos para copiar</h3>
                <textarea id="excel-textarea" readonly class="w-full h-48 p-4 bg-gray-200 rounded-lg font-mono text-sm border-2 border-dashed border-gray-400 focus:outline-none focus:border-gray-500"></textarea>
                <button onclick="copiarTexto()" class="w-full button bg-gray-600 text-white font-bold py-2 mt-2 shadow-lg hover:bg-gray-700 transition-colors">
                    Copiar texto
                </button>
            </div>
        </footer>
    </div>

    <script>
        // Array para almacenar los datos del inventario localmente
        let inventoryData = [];

        // Función para renderizar la tabla de inventario
        function renderInventory() {
            const inventoryBody = document.getElementById('inventory-body');
            inventoryBody.innerHTML = ''; // Limpia la tabla
            let totalVentasInventario = 0;

            inventoryData.forEach((product, index) => {
                const subtotal = product.sold * product.price;
                totalVentasInventario += subtotal;
                const row = document.createElement('tr');
                row.classList.add('bg-white', 'hover:bg-gray-50', 'transition-colors');
                row.innerHTML = `
                    <td class="p-2">${product.name}</td>
                    <td class="p-2">${product.stock}</td>
                    <td class="p-2"><input type="number" value="${product.sold}" oninput="updateSold(${index}, this.value)" class="sold-input w-20 sm:w-28 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none"></td>
                    <td class="p-2">${subtotal.toFixed(2)}</td>
                    <td class="p-2">
                        <button onclick="deleteProduct(${index})" class="text-red-500 hover:text-red-700 font-bold px-2">X</button>
                    </td>
                `;
                inventoryBody.appendChild(row);
            });
            // Actualiza el total de ventas del inventario en el input de ventas (opcional)
            document.getElementById('ventas-input').value = totalVentasInventario.toFixed(2);
        }

        // Función para agregar un nuevo producto
        function addProduct() {
            const productName = document.getElementById('product-name-input').value;
            const productStock = parseInt(document.getElementById('product-stock-input').value);
            const productPrice = parseFloat(document.getElementById('product-price-input').value);
            
            if (!productName || isNaN(productStock) || isNaN(productPrice)) {
                // Reemplazado alert con console.log para evitar problemas en el iframe
                console.log('Por favor, ingresa un nombre, stock y precio válidos.');
                return;
            }

            // Agrega el nuevo producto al array
            inventoryData.push({
                name: productName,
                stock: productStock,
                price: productPrice,
                sold: 0
            });

            // Limpia los inputs
            document.getElementById('product-name-input').value = '';
            document.getElementById('product-stock-input').value = '';
            document.getElementById('product-price-input').value = '';

            // Renderiza la tabla de nuevo para mostrar el producto
            renderInventory();
        }

        // Función para actualizar la cantidad vendida de un producto
        function updateSold(index, value) {
            const soldValue = parseInt(value) || 0;
            inventoryData[index].sold = soldValue;
            renderInventory();
        }

        // Función para eliminar un producto
        function deleteProduct(index) {
            // Elimina el producto del array
            inventoryData.splice(index, 1);
            // Renderiza la tabla de nuevo
            renderInventory();
        }

        // Surtidores y Depósitos (código original sin cambios)
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fecha').valueAsDate = new Date();
            addRow();
        });

        document.getElementById('aforadores-body').addEventListener('input', (e) => {
            if (e.target.classList.contains('input-aforo')) {
                calculateTotalAforo(e.target);
            }
        });

        document.getElementById('depositos-list').addEventListener('input', () => {
            calculateTotalDepositos();
        });

        function addRow() {
            const tableBody = document.getElementById('aforadores-body');
            const rowCount = tableBody.rows.length + 1;
            const newRow = document.createElement('tr');
            newRow.classList.add('bg-white', 'hover:bg-gray-50', 'transition-colors');
            newRow.innerHTML = `
                <td class="p-2">${rowCount}</td>
                <td class="p-2"><input type="number" placeholder="Inicio" class="input-aforo w-20 sm:w-28 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none"></td>
                <td class="p-2"><input type="number" placeholder="Salida" class="input-aforo w-20 sm:w-28 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none"></td>
                <td class="p-2"><input type="number" placeholder="Metros" readonly class="input-aforo w-20 sm:w-28 border-b-2 border-gray-300 focus:outline-none bg-gray-100"></td>
                <td class="p-2"><input type="number" step="0.01" placeholder="Precio" class="input-aforo w-20 sm:w-28 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none"></td>
                <td class="p-2"><input type="number" placeholder="Total" readonly class="input-aforo w-20 sm:w-28 border-b-2 border-gray-300 focus:outline-none bg-gray-100"></td>
            `;
            tableBody.appendChild(newRow);
            const inputs = newRow.querySelectorAll('input.input-aforo');
            inputs.forEach(input => {
                input.addEventListener('input', () => calculateTotalAforo(input));
            });
        }
        window.addRow = addRow;

        function calculateTotalAforo(input) {
            const row = input.closest('tr');
            const inicio = parseFloat(row.cells[1].querySelector('input').value) || 0;
            const salida = parseFloat(row.cells[2].querySelector('input').value) || 0;
            const precio = parseFloat(row.cells[4].querySelector('input').value) || 0;
            const metros = salida - inicio;
            const total = metros * precio;
            row.cells[3].querySelector('input').value = metros.toFixed(2);
            row.cells[5].querySelector('input').value = total.toFixed(2);
            calculateTotalGeneral();
        }
        
        function calculateTotalGeneral() {
            const totals = document.querySelectorAll('#aforadores-body input[placeholder="Total"]');
            let totalGeneral = 0;
            totals.forEach(input => {
                totalGeneral += parseFloat(input.value) || 0;
            });
            document.getElementById('total-general-display').textContent = totalGeneral.toFixed(2);
        }

        function addDeposito() {
            const depositosList = document.getElementById('depositos-list');
            const newDeposito = document.createElement('div');
            newDeposito.classList.add('flex', 'space-x-2');
            newDeposito.innerHTML = `
                <input type="number" placeholder="Monto del depósito" class="input-field block w-full border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 deposito-input">
                <button onclick="removeDeposito(this)" class="bg-red-500 text-white px-3 py-1 rounded-lg font-semibold shadow hover:bg-red-600 transition-colors">
                    -
                </button>
            `;
            depositosList.appendChild(newDeposito);
        }
        window.addDeposito = addDeposito;

        function removeDeposito(button) {
            const depositoDiv = button.parentElement;
            depositoDiv.remove();
            calculateTotalDepositos();
        }
        window.removeDeposito = removeDeposito;

        function calculateTotalDepositos() {
            const depositos = document.querySelectorAll('.deposito-input');
            let totalDepositos = 0;
            depositos.forEach(input => {
                totalDepositos += parseFloat(input.value) || 0;
            });
            document.getElementById('total-depositos-display').textContent = totalDepositos.toFixed(2);
        }

        function generarTextoParaExcel() {
            const fecha = document.getElementById('fecha').value;
            const turno = document.getElementById('turno').value;
            const encargado = document.getElementById('encargado').value;
            const totalGeneral = document.getElementById('total-general-display').textContent;
            const totalDepositos = document.getElementById('total-depositos-display').textContent;
            const ventas = document.getElementById('ventas-input').value;

            let texto = `Fecha\tTurno\tEncargado\n`;
            texto += `${fecha}\t${turno}\t${encargado}\n\n`;
            
            texto += `Aforadores\nSurtidor\tInicio\tSalida\tMetros\tPrecios\tTotal\n`;
            
            const rows = document.querySelectorAll('#aforadores-body tr');
            rows.forEach((row, index) => {
                const surtidor = index + 1;
                const inicio = row.cells[1].querySelector('input').value;
                const salida = row.cells[2].querySelector('input').value;
                const metros = row.cells[3].querySelector('input').value;
                const precio = row.cells[4].querySelector('input').value;
                const total = row.cells[5].querySelector('input').value;
                texto += `${surtidor}\t${inicio}\t${salida}\t${metros}\t${precio}\t${total}\n`;
            });
            
            texto += `TOTAL GENERAL\t${totalGeneral}\n\n`;

            texto += `Depósitos\nVentas\n`;
            const depositos = document.querySelectorAll('.deposito-input');
            depositos.forEach(input => {
                texto += `${input.value}\n`;
            });
            texto += `\n`;
            
            texto += `TOTAL DEPÓSITOS\t${totalDepositos}\n`;
            texto += `VENTAS\t${ventas}\n`;

            const excelTextarea = document.getElementById('excel-textarea');
            excelTextarea.value = texto;
            
            document.getElementById('excel-output').classList.remove('hidden');
        }
        window.generarTextoParaExcel = generarTextoParaExcel;

        function copiarTexto() {
            const excelTextarea = document.getElementById('excel-textarea');
            excelTextarea.select();
            document.execCommand('copy');
            console.log('¡Texto copiado al portapapeles!');
        }
        window.copiarTexto = copiarTexto;

        // Hace que las funciones sean accesibles globalmente desde el HTML
        window.addProduct = addProduct;
        window.updateSold = updateSold;
        window.deleteProduct = deleteProduct;

    </script>
</body>
</html>
